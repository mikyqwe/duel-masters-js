<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/game.css">
</head>

<body class="main" id="main">

    <div class="container">

        <div class="pcContainer">
            <div class="pcView">
                <div class="pcShields" id="pcShields">
                    <p class="pcShieldsText">
                        Opponent shields:
                    </p>
                    <p class="pcShieldsText" id="pcShieldsNumber">
                        None
                    </p>

                </div>
                <div class="pcMana" id="pcMana">
                    <p class="pcManaText">
                        Opponent mana:
                    </p>
                    <p class="pcManaText" id="pcManaNumber">
                        None
                    </p>

                </div>

                <div class="manaMenu" id="manaStage">
                    Mana
                </div>

                <div class="summonMenu" id="summonStage">
                    Summon
                </div>

                <div class="attackMenu" id="attackStage">
                    Attack
                </div>

                <div class="endTurnMenu" id="endTurnStage">
                    End your turn
                </div>

            </div>

            <div class="pcBattlezoneContainer">
                <div class="pcBattlezone" id="pcBattlezone">

                </div>
            </div>
        </div>

        <div class="playerContainer">

            <div class="playerBattlezoneContainer" id="playerBattlezoneContainer">
                <div class="playerBattlezone" id="playerBattlezone">

                </div>
            </div>

            <div class="playerView">

                <div class="playerShields" id="playerShields">
                    <p class="playerShieldsText">
                        Your shields
                    </p>
                    <p class="playerShieldsText" id="playerShieldsNumber">
                        None
                    </p>
                </div>

                <div class="playerHandContainer">
                    <div class="playerHand" id="playerHand">

                    </div>
                </div>

                <div class="playerMana" id="playerMana">
                    <p class="playerManaText">
                        Your mana
                    </p>
                    <p class="playerManaText" id="playerManaNumber">
                        None
                    </p>
                </div>

                <div class="playerGraveyard" id="playerGraveyard">
                    <p class="playerGraveyardText">
                        Graveyard
                    </p>
                    <p class="playerGraveyardText" id="playerGraveyardNumber">
                        None
                    </p>
                </div>
            </div>

        </div>
    </div>


    <script type="module" src="index.js"></script>
</body>

</html>
